<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div class="panel panel-default" *ngIf="userToBeEdited == null">
            <div class="panel-heading">Users</div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let user of users" (click)="selectUser(user)" >
                            <td>{{user.id}}</td>
                            <td>{{user.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" (click)="prepareNewUser()" class="btn btn-default">New User</button>
        </div>
        

        <app-user-edit (emitevent)="editOrSaveExecuted()" [user]="userToBeEdited" *ngIf="userToBeEdited != null"></app-user-edit>
    </div>  
    
    <div class="col-md-3"></div>
</div>
